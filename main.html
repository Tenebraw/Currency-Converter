<!DOCTYPE html>
<html>
<head>

    <div class="header"> <img src="images/hand2.png" alt=""> Exchange Rates & More</div>
    <div class="container-lg">       
        <div class="">
            <section>

                        <div class="col-lg-4">

                                <p>Build historic rate tables with your chosen base currency.</p>
                            </div>

                                <div class="fila">
                                <label for="currency">Base Currency:</label>
                                <div class="columna">
                                <select class="form-select form-select-sm" aria-label="Small select example" name="currency" id="ratesoptions">

                                    <option value="AUD">AUD (Australian dollar)</option>               
                                    <option value="BGN">BGN (Bulgarian Lev)</option>
                                    <option value="BRL">BRL (Brazilian real)</option>

                                    <option value="PHP">PHP (Philippine peso)</option>
                                    <option value="PLN">PLN (Zloty)</option>
                                    <option value="RON">RON (Romanian leu)</option>
                                    <option value="SEK">SEK (Swedish krone)</option>
                                    <option value="SGD">SGD (Singapore dollar)</option>
                                    <option value="THB">THB (Thai baht)</option>
                                    <option value="TRY">TRY (Turkish lira)</option>
                                    <option value="USD">USD (Us dollar)</option>
                                    <option value="ZAR">ZAR (South African rand)</option>                                                                        
                                  </select>
                                </div>
                                 </div>
                                <div class="fila">
                                  <label for="datecurrency">Date:</label>
                                  <div class="columna">
                                  <input name="datecurrency" id="daterate" type="date" min="1999-01-04" />

                                </div>
                                <button type="submit" class="btn btn-secondary"  onClick="return isEmptyRates()">Show</button>

<div class="contenedortabla">
